/* ===== HERO SLOGAN ===== */
.hero-slogan{

    padding:140px 24px 80px;

.hero-title .v2{

.hero-subtitle{
    margin-top:18px;
    font-size:26px;
    font-weight:600;
    background:linear-gradient(90deg,#c08bff,#6aa6ff,#ff8bd8);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.hero-download{
    margin-top:48px;
    padding:18px 58px;
    border-radius:20px;
    border:1px solid rgba(255,255,255,.35);
    background:rgba(255,255,255,.08);

/* ===== UI SHOWCASE ===== */
.ui-section{
    padding:120px 24px;
    display:flex;
    justify-content:center;
}

.ui-wrap{
    position:relative;
    max-width:900px;
    width:100%;
    perspective:1400px;
}

.ui-glow{
    position:absolute;
    inset:-80px;
    border-radius:60px;
    background:radial-gradient(
        circle at var(--x,50%) var(--y,50%),
        rgba(190,120,255,.45),
        transparent 60%
    );
    filter:blur(65px);
    pointer-events:none;
}

.ui-float{
    animation:floatUI 6s ease-in-out infinite;
}

@keyframes floatUI{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-16px)}
}

.ui-card{
    border-radius:32px;
    overflow:hidden;
    transform-style:preserve-3d;
    box-shadow:
        0 0 0 1px rgba(200,150,255,.45),
        0 0 80px rgba(180,120,255,.7),
        0 80px 200px rgba(0,0,0,.95);
    transition:transform .15s;
}

.ui-card img{
    width:100%;
    display:block;
}

/* ===== STEALTH PANEL ===== */

/* ===== FOOTER ===== */

/* ===== RWD ===== */

<script>
/* UI mouse tilt + glow */
const card = document.getElementById("uiCard");
const glow = document.getElementById("uiGlow");

card.addEventListener("mousemove", e=>{
    const r = card.getBoundingClientRect();
    const x = e.clientX - r.left;
    const y = e.clientY - r.top;

    card.style.transform =
        `rotateX(${((y/r.height)-0.5)*-14}deg)
         rotateY(${((x/r.width)-0.5)*14}deg)`;

    glow.style.setProperty("--x",`${x}px`);
    glow.style.setProperty("--y",`${y}px`);
});

card.addEventListener("mouseleave", ()=>{
    card.style.transform = "rotateX(0) rotateY(0)";
});
</script>
