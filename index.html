<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feairl Executor</title>

<link rel="icon" href="./Feairllogo.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}
body{
    margin:0;
    background:radial-gradient(circle at top,#2a0050,#05000a 65%);
    color:#fff;
    overflow-x:hidden;
}

/* ===== NAV ===== */
nav{
    position:sticky;
    top:0;
    z-index:100;
    background:rgba(10,0,20,.65);
    backdrop-filter:blur(16px);
    border-bottom:1px solid rgba(255,255,255,.12);
}
.nav-inner{
    max-width:1400px;
    margin:auto;
    padding:14px 28px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.nav-links{
    display:flex;
    gap:32px;
}
.nav-links a{
    position:relative;
    height:40px;
    display:inline-flex;
    align-items:center;
    color:white;
    text-decoration:none;
    opacity:.75;
    transition:.25s;
    cursor:pointer;
}
.nav-links a:hover{opacity:1}
.nav-links a::after{
    content:"";
    position:absolute;
    left:0;right:0;bottom:6px;
    height:2px;
    background:#c08bff;
    opacity:0;
    transition:.25s;
}
.nav-links a:hover::after{opacity:1}

.nav-download{
    padding:0 22px;
    border-radius:14px;
    border:1px solid rgba(200,150,255,.6);
    background:linear-gradient(135deg,rgba(200,150,255,.35),rgba(120,80,255,.25));
    font-weight:600;
    opacity:1 !important;
}

/* ===== HERO ===== */
.hero{
    padding:24px 24px 16px;
    text-align:center;
}
.hero-title{
    font-size:96px;
    font-weight:900;
    margin:0;
}
.hero-tagline{
    margin-top:6px;
    font-size:82px;
    font-weight:900;
    background:linear-gradient(90deg,#c08bff,#6aa6ff,#ff8bd8);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.cursor{
    margin-left:6px;
    color:#fff;
    -webkit-text-fill-color:#fff;
    animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}

/* ===== UI ===== */
.ui-section{
    padding:20px;
    display:flex;
    justify-content:center;
}
.ui-wrap{
    max-width:960px;
    perspective:1400px;
}
.ui-card{
    border-radius:36px;
    overflow:hidden;
    transition:transform .15s, box-shadow .25s;
    box-shadow:0 0 80px rgba(180,120,255,.5);
}
.ui-card:hover{
    box-shadow:0 0 140px rgba(180,120,255,.85);
}
.ui-card img{width:100%;display:block}

/* ===== DOWNLOAD CTA ===== */
.download-wrap{
    display:flex;
    justify-content:center;
    margin:28px 0 120px;
}
.download-main{
    position:relative;
    padding:22px 72px;
    border-radius:26px;
    background:rgba(255,255,255,.12);
    border:1px solid rgba(255,255,255,.35);
    color:white;
    font-size:18px;
    font-weight:600;
    text-decoration:none;
    overflow:hidden;
    cursor:pointer;
}
.download-main .label{
    position:relative;
    z-index:2;
    transition:.3s;
}
.download-main .hover-text{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:flex-end;
    padding-bottom:14px;
    font-size:14px;
    letter-spacing:2px;
    opacity:0;
    transition:.3s;
    z-index:2;
}
.download-main::before{
    content:"";
    position:absolute;
    inset:0;
    background:
        radial-gradient(
            180px circle at var(--mx,50%) var(--my,50%),
            rgba(200,150,255,.45),
            transparent 60%
        );
    opacity:0;
    transition:.25s;
}
.download-main:hover::before{opacity:1}
.download-main:hover .label{opacity:.35}
.download-main:hover .hover-text{opacity:1}

/* ===== CARDS ===== */
.stealth-card,.compat-card{
    background:rgba(255,255,255,.06);
    border:1px solid rgba(200,150,255,.25);
    border-radius:22px;
    padding:34px;
    transition:.25s;
    cursor:pointer;
}
.stealth-card:hover,.compat-card:hover{
    transform:translateY(-6px);
    box-shadow:0 12px 40px rgba(180,120,255,.35);
}

/* ===== FAQ ===== */
.faq-q{
    background:rgba(255,255,255,.06);
    padding:26px 32px;
    border-radius:22px;
    cursor:pointer;
    transition:.25s;
}
.faq-q:hover{background:rgba(255,255,255,.1)}
.faq-a{
    max-height:0;
    overflow:hidden;
    transition:.4s;
}
.faq-item.active .faq-a{
    max-height:800px;
    margin-top:12px;
}

/* ===== REVEAL ===== */
.reveal{
    opacity:0;
    transform:translateY(40px);
    transition:1s;
}
.reveal.show{opacity:1;transform:none}

footer{text-align:center;padding:42px;opacity:.45}
</style>
</head>

<body>

<nav>
<div class="nav-inner">
    <div>Feairl</div>
    <div class="nav-links">
        <a>Home</a>
        <a>Compatibility</a>
        <a>Q & A</a>
        <a class="nav-download" href="https://work.ink/26Yy/FeairlExecutor" target="_blank">Download</a>
    </div>
</div>
</nav>

<section class="hero reveal">
    <h1 class="hero-title">Feairl V2</h1>
    <div class="hero-tagline">
        Be A Stealth <span id="dynamicText"></span><span class="cursor">|</span>
    </div>
</section>

<div class="ui-section reveal">
    <div class="ui-wrap">
        <div class="ui-card" id="uiCard">
            <img src="UI.png">
        </div>
    </div>
</div>

<div class="download-wrap reveal">
    <a class="download-main" id="cta" href="https://work.ink/26Yy/FeairlExecutor" target="_blank">
        <span class="label">Download Feairl</span>
        <span class="hover-text">Work.ink</span>
    </a>
</div>

<footer>Â© 2026 Feairl</footer>

<script>
/* UI Tilt */
const card=document.getElementById("uiCard");
card.addEventListener("mousemove",e=>{
    const r=card.getBoundingClientRect();
    const x=e.clientX-r.left;
    const y=e.clientY-r.top;
    card.style.transform=`rotateX(${((y/r.height)-.5)*-12}deg) rotateY(${((x/r.width)-.5)*12}deg)`;
});
card.addEventListener("mouseleave",()=>card.style.transform="");

/* CTA hover feedback */
const cta=document.getElementById("cta");
cta.addEventListener("mousemove",e=>{
    const r=cta.getBoundingClientRect();
    cta.style.setProperty("--mx",`${e.clientX-r.left}px`);
    cta.style.setProperty("--my",`${e.clientY-r.top}px`);
});

/* Scroll reveal */
const reveals=document.querySelectorAll(".reveal");
function check(){
    reveals.forEach(r=>{
        if(r.getBoundingClientRect().top<innerHeight-80)r.classList.add("show");
    });
}
addEventListener("scroll",check);check();

/* FAQ */
document.querySelectorAll(".faq-q").forEach(q=>{
    q.onclick=()=>q.parentElement.classList.toggle("active");
});

/* Tagline typing */
const words=["Pro Gamer","Cheater","Hack"];
let w=0,c=0,del=false;
const t=document.getElementById("dynamicText");
(function loop(){
    const word=words[w];
    if(!del){
        t.textContent=word.slice(0,++c);
        if(c===word.length)setTimeout(()=>del=true,1200);
    }else{
        t.textContent=word.slice(0,--c);
        if(c===0){del=false;w=(w+1)%words.length}
    }
    setTimeout(loop,del?60:90);
})();
</script>

</body>
</html>
